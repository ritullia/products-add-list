<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="addproduct.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h2>Product List</h2>
        <p>See all the products you want</p>
    </header>
    <main>
        <div id="products-add-wrapper">
            <label for="img-input">Image</label>
            <input id="img-input" type="text" name="img-input">
            <label for="title-input">Title</label>
            <input id="title-input" type="text" name="title-input">
            <label for="price-input">Price, EUR</label>
            <input id="price-input" type="number" name="price-input">
        </div>
        <button id="add-product-button">Add product</button>

    </main>
</body>

</html>
